<html>
    <head>
        <title>Vue Instance Life Cycle</title>
    </head>
    <body>
        <div id="app">
            <button>컴포넌트 등록</button>
            <my-local-component></my-local-component>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
        <script>
            var cmp = {
                template: "<div>Local component is registered</div>"
            }
            new Vue({
                el: "#app",
                components: {
                    'my-local-component': cmp
                }
            });
        </script>
    </body>
</html>
